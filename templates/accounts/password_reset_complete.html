{% extends 'base.html' %}

{% block title %}Password Reset Complete - CloudVault{% endblock %}

{% block content %}
<div class="bg-gray-100 min-h-[80vh] flex items-center justify-center py-12">
    <div class="max-w-md w-full bg-white shadow rounded-lg overflow-hidden fade-in">
        <div class="px-6 py-5 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-900">Password Reset Complete</h1>
        </div>
        
        <div class="px-6 py-6">
            <div class="flex items-center justify-center mb-6">
                <div class="h-24 w-24 bg-green-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-check-circle text-green-600 text-4xl"></i>
                </div>
            </div>
            
            <div class="text-center mb-6">
                <h2 class="text-lg font-medium text-gray-900 mb-2">Password Reset Successfully</h2>
                <p class="text-gray-500">
                    Your password has been set. You may now proceed to log in with your new password.
                </p>
            </div>
            
            <div class="flex items-center justify-center">
                <a href="{% url 'accounts:login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
