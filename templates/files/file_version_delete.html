{% extends 'base.html' %}

{% block title %}Delete Version - CloudVault{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
            <div class="text-center mb-6">
                <i class="fas fa-trash-alt text-red-500 text-4xl mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-800">Delete Version?</h2>
                <p class="text-gray-600 mt-2">
                    Are you sure you want to delete Version {{ version.version_number }} of <strong>{{ file.title }}</strong>?
                </p>
                <p class="text-red-500 text-sm mt-2">
                    <i class="fas fa-exclamation-triangle mr-1"></i> This action cannot be undone.
                </p>
            </div>
            
            <div class="flex justify-center space-x-4">
                <a href="{% url 'files:file_detail' file_id=file.id %}" class="btn btn-secondary">
                    <i class="fas fa-times mr-2"></i> Cancel
                </a>
                <form method="POST" action="{% url 'files:file_version_delete' file_id=file.id version_id=version.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash-alt mr-2"></i> Delete Version
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
